<div aria-live="polite" aria-atomic="true" class="position-relative toast-info">
    <div class="message-container">
        <div id="infoToast" class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
            <div class="arrow-up arrow-info"></div>
            <div class="w-100 toast-capper"></div>
            <div class="toast-header text-dark">
                <strong class="me-auto">Alert!</strong>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-white text-primary">
                {{ message }}
            </div>
        </div>
    </div>
</div>

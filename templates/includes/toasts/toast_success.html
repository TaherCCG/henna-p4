<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="arrow-up arrow-success"></div>
            <div class="w-100 toast-capper"></div>
            <div class="toast-header bg-white text-dark">
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-white text-primary">
                {{ message }}
            </div>
        </div>
    </div>
</div>
